<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosyBeauty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <title>CosyBeauty</title>
        <img src="images/OIG (1).jpeg" alt="CosyBeauty Logo">
        <ul>
            <li>
                <a href="#Login">Se connecter</a>
            </li>
            <li>
                <a href="#SignUp">S'inscrire</a>
            </li>
        </ul>
    </nav>

    <header>
        <h1>Trouvez le produit de beauté qui VOUS convient !</h1>
    </header>
    <form>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Recherchez un produit">
        <button>Rechercher</button>        
    </form>
    <section class="filters">
        <ul>
          <li>
            <button>
              Produits de beauté
            </button>
          </li>
          <li>
            <button>
              Maquillage
            </button>
          </li>
          <li>
            <button>
              Cheveux
            </button>
          </li>
          <li>
            <button>
              Corps
            </button>
          </li>
        </ul>
    </section>
    <p class="info">
        Plus de 20 000 produits référencés !
    </p>
    <main>
        <section id="info">
            <h2>Comment ça marche ?</h2>
            <ul>
                <li>
                    <figure>
                        <img src="">
                        <figcaption>
                            <h3>Etape 1</h3>
                            <p>Explorez notre vaste base de données pour dénicher les produits de beauté qui rehausseront votre routine quotidienne.</p>
                        </figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="">
                        <figcaption>
                            <h3>Etape 2</h3>
                            <p>Analysez les informations détaillées et optez pour ce que vous souhaitez.</p>
                        </figcaption>
                    </figure>
                </li>

                <li>
                    <figure>
                        <img src="">
                        <figcaption>
                            <h3>Etape 3</h3>
                            <p>Participez en évaluant et partageant votre expérience. Votre avis précieux aidera les autres à découvrir les produits de beauté adaptés à leurs besoins spécifiques.</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
